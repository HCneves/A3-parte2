<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Sorte - Ganhe Descontos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Jogo da Sorte - Ganhe Descontos Exclusivos!</h1>
        </header>

        <section class="game">
            <h2>Escolha 6 números e descubra se ganhou um desconto!</h2>
            <div class="inputs">
                <input type="number" id="num1" min="1" max="99" placeholder="Número 1">
                <input type="number" id="num2" min="1" max="99" placeholder="Número 2">
                <input type="number" id="num3" min="1" max="99" placeholder="Número 3">
                <input type="number" id="num4" min="1" max="99" placeholder="Número 4">
                <input type="number" id="num5" min="1" max="99" placeholder="Número 5">
                <input type="number" id="num6" min="1" max="99" placeholder="Número 6">
            </div>
            <button onclick="verificarSorte()">Verificar Sorte</button>
            <div id="resultado" class="resultado"></div>
        </section>

        <section class="produtos">
            <h2>Escolha um produto e defina o valor que deseja pagar:</h2>
            <div class="produto">
                <h3>Produto 1: Mouse</h3>
                <input type="number" id="valorMouse" placeholder="Quanto você quer pagar?" />
            </div>
            <div class="produto">
                <h3>Produto 2: Teclado</h3>
                <input type="number" id="valorTeclado" placeholder="Quanto você quer pagar?" />
            </div>
            <button onclick="aplicarValor()">Aplicar valor escolhido</button>
            <div id="valorAplicado" class="valor-aplicado"></div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
